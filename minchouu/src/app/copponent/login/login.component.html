<!--================login_part Area =================-->
<section class="login_part section_padding ">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-6">
        <div class="login_part_text text-center">
          <div class="login_part_text_iner">
            <h2>Welcome to Chouchou's Store</h2>
            <p>Buy branded goods without millions</p>
            <a routerLink="login" class="btn_3">Create an Account</a>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-6">
        <div class="login_part_form">
          <div class="login_part_form_iner">
            <h3>Welcome to our shop! <br>
              Please login to shopping</h3>
            <form [formGroup]="rflogin" (ngSubmit)="login()" class="row contact_form" novalidate="novalidate">
              <div class="col-md-12 form-group p_star">
                <input type="text" formControlName="username" class="form-control" id="name" name="name" value=""
                       placeholder="Username">
              </div>
              <div class="col-md-12 form-group p_star">
                <input type="password" formControlName="password" class="form-control" id="password" name="password" value=""
                       placeholder="Password">
              </div>
              <div class="col-md-12 form-group">
                <div class="creat_account d-flex align-items-center">
                  <input formControlName="rememberMe" type="checkbox" id="f-option" name="selector">
                  <label for="f-option">Remember me</label>
                </div>
                <button type="submit" value="submit" class="btn_3">
                  log in
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================login_part end =================-->
