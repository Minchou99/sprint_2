<!-- product list part start-->
<section class="product_list section_padding">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="product_sidebar">
          <div class="single_sedebar">
            <form action="#">
              <input type="text" name="#" placeholder="Search keyword">
              <i class="ti-search"></i>
            </form>
          </div>
          <div class="single_sedebar">
            <div class="select_option">
              <div class="select_option_list">Category <i class="right fas fa-caret-down"></i> </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="product_list">
          <div class="row">
            <div class="col-lg-6 col-sm-6" *ngFor="let item of product">
              <div class="single_product_item">
                <img src="assets/img/categori/product6.png" alt="" class="img-fluid">
                <h3>{{item.description}}</h3>
                <p>{{item.price|number}}<sup>Ä‘</sup></p>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 pb-1">
              <div class="card product-item border-0 mb-4">
                <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0">
                  <img class="img-fluid w-100" src="assets/img/categori/product6.png" alt="">
                </div>
                <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
                  <h6 class="text-truncate mb-3">Colorful Stylish Shirt</h6>
                  <div class="d-flex justify-content-center">
                    <h6>$123.00</h6><h6 class="text-muted ml-2"><del>$123.00</del></h6>
                  </div>
                </div>
                <div class="card-footer d-flex justify-content-between bg-light border">
                  <a href="" class="btn btn-sm text-dark"><i class="fas fa-eye "></i>View Detail</a>
                  <a href="" class="btn btn-sm text-dark"><i class="fas fa-shopping-cart"></i>Add To Cart</a>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>
    </div>
  </div>
</section>
<!-- product list part end-->
